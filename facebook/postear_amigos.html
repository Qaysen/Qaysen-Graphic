<html xmlns:fb="https://www.facebook.com/2008/fbml">
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <div id="fb-root"></div>
    <button id ="postear_amigos" >Enviar a amigos</button>



    <script>
    $(document).on("ready", inicio);
      function inicio(){
        $('#postear_amigos').on('click',EscribirMensajeAmigo);
      }
      // assume we are already logged in

      function EscribirMensajeAmigo(){
      FB.init({appId: '468416426563099', xfbml: true, cookie: true});

      FB.ui({
          method: 'sendfeed',
          name: 'Qaysen-Graphic',
          link: 'http://laranaroja.com/wp-content/uploads/2012/10/comic-gracioso-caballo-hipster.jpg',
          });


      }


     </script>
  </body>
</html>
