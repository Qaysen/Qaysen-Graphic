        <script>
            $('.atras').on('click',cambioCSS);
            $('.adelante').on('click',adelanteA);
            $('.mostrar').on('click',mostrar);
            $('.esconder').on('click',esconder);
            
            var i=0;
            function cambioCSS()
            {
                i = i + 1;
                var izquierda = (100*i).toString();
                cambios = {
                    "-webkit-transform" : "translateX("+ izquierda +"px)",
                    "-moz-transform" : "translateX("+ izquierda +"px)"
                }
                $('.listasImagenes').css(cambios);
            }
            function adelanteA()
            {
                i = i - 1;
                var izquierda = (100*i).toString();
                cambios = {
                    "-webkit-transform" : "translateX("+ izquierda +"px)",
                    "-moz-transform" : "translateX("+ izquierda +"px)"
                }
                $('.listasImagenes').css(cambios);
            }
            function mostrar()
            {
                $('.mImagenes').css('display','block');
                $('.mostrar').css('display','none');
                $('.esconder').css('display','block');
                $('.esconder').on('click',esconder);
            }
            function esconder()
            {
                $('.mImagenes').css('display','none');
                $('.mostrar').css('display','block');
                $('.esconder').css('display','none');
                $('.mostrar').on('click',mostrar);
            }
        </script>
