        <!-- Logo -->

        <header>
            <h1>Qaysen Graphic</h1>

        <div class="container">

            <!-- Example row of columns -->
            <div class="row main">
                <div class="span4 herramientas">
                    <div class="agregar-texto">
                        <fieldset>
                            <legend>Agregar Texto</legend>
                            <input type="text" placeholder="Texto a agregar" id= "texto">
                            <button type="submit" class="btn" id= "dibujarTexto">Agregar texto</button>
                        </fieldset>
                    </div>
                    <div class="lista-objetos">
                        <legend>Lista de objetos</legend>
                        <table class="table">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Objeto</th>
                              <th>Accion</th>
                              <th>Capa</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>1</td>
                              <td>Imagen 1</td>
                              <td><button class="btn-danger">Eliminar</button></td>
                              <td><a class="subir-capa"><i class="icon-chevron-up"></i></a><a class="bajar-capa"><i class="icon-chevron-down"></i></a></td>
                            </tr>
                            <tr>
                              <td>2</td>
                              <td>Imagen 2</td>
                              <td><button class="btn-danger">Eliminar</button></td>
                              <td><a class="subir-capa"><i class="icon-chevron-up"></i></a><a class="bajar-capa"><i class="icon-chevron-down"></i></a></td>
                            </tr>
                            <tr>

                              <td><a class="subir-capa"><i class="icon-chevron-up"></i></a><a class="bajar-capa"><i class="icon-chevron-down"></i></a></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                    <div class="compartir">
                        <legend>Compartelo con tus amigos</legend>
                        <div class="control-group">
                            <label class="control-label">Compartir por Facebook:</label>
                            <div class="controls">
                              <input class="uibutton confirm" type="submit" value="Compartir">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Publicar en el muro:</label>
                            <div class="controls">
                              <input class="uibutton confirm" type="submit" value="Publicar imagen">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Enviar a un amigo de Facebook:</label>
                            <div class="controls">
                              <a class="uibutton special" href="#button">Enviar aun amigo</a>
                            </div>
                        </div>

                <div class="span8 canvas">
